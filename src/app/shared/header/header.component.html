  </button>
  <span>+56 9 87654321</span>
  <button mat-icon-button class="example-icon">
    <mat-icon>email</mat-icon>
  </button>
  <span>eschueladeconductores@gmail.com</span>
  <button mat-icon-button class="example-icon">
    <mat-icon>schedule</mat-icon>

<!--toolbar 2-->
<mat-toolbar color="basic" class="toolbar2">
  <img src="../../../assets/escluela-san-jorge.png" class="logo">
  <div fxShow="true" fxHide.lt-md>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>place</mat-icon>
    </button>
    <span> <a href="#">AV. CONCHA Y TORO 2271, PUENTE ALTO</a></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>phone</mat-icon>
    </button>
    <span> <a href="#">+56 22 1234567</a></span>
    <span> <a href="#">+56 9 87654321 </a></span>
    <span class="example-spacer"></span>
  </div>
  
</mat-toolbar>

<!--Menu options ok-->
<div class="toolbar" >
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div fxShow="true" fxHide.xs-sm>
        <button mat-mini-fab (click)="onToggleSidenav()" color="primary" class="m-2">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md class="menu">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-raised-button>Inicio</button>
        <button mat-raised-button>¿Quiénes Somos?</button>
        <button mat-raised-button>Aranceles</button>
        <button mat-raised-button>Preguntas Frecuentes</button>
        <button mat-raised-button>Acceso a alumnos</button>
        <button mat-raised-button>Noticias</button>
        <button mat-raised-button>Contacto</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
