<!--toolbar 1 ok-->
<mat-toolbar class="toolbar1">
  <span>Contacto </span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>whatsapp</mat-icon>
  </button>
  <span>+56 9 87654321</span>
  <button mat-icon-button class="example-icon">
    <mat-icon>email</mat-icon>
  </button>
  <span>eschueladeconductores@gmail.com</span>
  <button mat-icon-button class="example-icon">
    <mat-icon>schedule</mat-icon>
  </button>
  <span>Lun-viernes 8:30 a 21:00 Hrs. | </span>
  <span>Sab: 9:00 a 16:00 Hrs.</span>
</mat-toolbar>

<!--toolbar 2-->
<mat-toolbar color="basic" class="toolbar2">

  <img src="../../../assets/escluela-san-jorge.png" class="logo">

  <div fxShow="true" fxHide.lt-md>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>place</mat-icon>
    </button>
    <span> <a href="#">AV. CONCHA Y TORO 2271, PUENTE ALTO</a></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>phone</mat-icon>
    </button>
    <span> <a href="#">+56 22 1234567</a></span>
    <span> <a href="#">+56 9 87654321 </a></span>
    <span class="example-spacer"></span>
  </div>
  <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>

</mat-toolbar>

<!--Menu options ok-->
<div style="height: 80vh;" class="toolbar2" >
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Escuela de conductores San Jorje</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md class="menu">

        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-raised-button>Inicio</button>
        <button mat-raised-button>¿Quienes somos?</button>
        <button mat-raised-button>Aranceles</button>
        <button mat-raised-button>Preguntas Frecuentes</button>
        <button mat-raised-button>Acceso a alumnos</button>
        <button mat-raised-button>Noticias</button>
        <button mat-raised-button>Contacto</button>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <div fxLayout="row" fxLayoutAlign="center none">
          <button mat-mini-fab (click)="sidenav.toggle()" color="warn">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <!-- <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
        <a href="#" mat-list-item>Inicio</a>
        <a href="#" mat-list-item>¿Quienes somos?</a>
        <a href="#" mat-list-item>Aranceles</a>
        <a href="#" mat-list-item>Preguntas Frecuentes</a>
        <a href="#" mat-list-item>Noticias</a>
        <a href="#" mat-list-item>Contacto</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  </mat-sidenav-container>
</div>
